<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprezentacja Albani</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h2>Reprezentacja Albani w piłce nożnej</h2>
    </header>
    <main>
        <article class="pat">
            <div class="one"><label for="">Imię:&nbsp;</label><p id="namesoccer">Armando Broja</p></div>
            <div class="one"><label for="">Wiek:&nbsp;</label><p id="yearssoccer">22</p></div>
            <div class="one"><label for="">Bramki:&nbsp;</label><p id="bramkisoccer">11</p></div>
            <div class="one"><label for="">Asysty:&nbsp;</label><p id="asystysoccer">2</p></div>
            <div class="one"><label for="">Kontuzje:&nbsp;</label><p id="kontuzjesoccer">2</p></div>
        </article>
        <aside class="pat">
            <form action="">
                <div id="top">
                    <h3>Kalkulator punktów</h3>
                    <div><h2>Punkty:&nbsp;</h2><h2 id="points">--</h2></div>
                </div>
                <label for="bramki">Ilość bramek</label>
                <input type="number" name="bramki" id="bramki"><br>
                <label for="asysty">Ilość asyst</label>
                <input type="number" name="asysty" id="asysty"><br>
                <label for="wiek">Wiek</label>
                <input type="number" name="wiek" id="wiek"><br>
                <label for="kontuzje">Ilość kontuzji</label>
                <input type="number" name="kontuzje" id="kontuzje">
                <div id="bottom">
                    <button id="oblicz">Oblicz</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </aside>
        <section id="players">
            <div class="player">
                <img src="https://cdn.vox-cdn.com/thumbor/TPrWuMJ8ykATh84FPP4hWns_OuU=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/24293098/1421634201.jpg" alt="Armando Broja">
                <h4>Armando Broja</h4>
                <h5>Napastnik</h5>
            </div>
            <div class="player">
                <img src="https://img.uefa.com/imgml/TP/players/3/2024/324x324/250064637.jpg" alt="Jasir Asani">
                <h4>Jasir Asani</h4>
                <h5>Napastnik</h5>
            </div>
            <div class="player">
                <img src="https://transfery.info/img/photos/79367/1500xauto/armando-sadiku.jpg" alt="Armando Sadiku">
                <h4>Armando Sadiku</h4>
                <h5>Środkowy napastnik</h5>
            </div>
            <div class="player">
                <img src="https://breakingthelines.com/wp-content/uploads/2022/03/Bajrami1.png" alt="Nedim Bajrami">
                <h4>Nedim Bajrami</h4>
                <h5>Pomocnik</h5>
            </div>
        </section>
    </main>
    <footer>
        <h4>Wykonał:00000000000</h4>
    </footer>
</body>
</html>
